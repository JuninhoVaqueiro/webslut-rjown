<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>webslut</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  /* Fundo preto com brilho sutil animado */
  body {
    margin: 0; padding: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #222 0%, #000 70%);
    font-family: 'Press Start 2P', monospace;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
  }

  /* Efeito glitch no título */
  h1 {
    font-size: 2em;
    position: relative;
    color: white;
    text-transform: uppercase;
    animation: flicker 3s infinite;
  }
  h1::before, h1::after {
    content: attr(data-text);
    position: absolute;
    left: 0; top: 0;
    width: 100%; height: 100%;
    opacity: 0.8;
    color: #f0f;
    background: black;
    clip-path: polygon(0 2%, 100% 0%, 100% 33%, 0 32%);
    animation: glitch 2s infinite linear alternate-reverse;
  }
  h1::after {
    left: 2px;
    text-shadow: -2px 0 red;
    clip-path: polygon(0 65%, 100% 63%, 100% 100%, 0 100%);
    animation-delay: 1s;
  }

  /* Links estilo pixel */
  nav {
    margin-top: 20px;
  }
  nav a {
    display: block;
    font-size: 1em;
    color: white;
    text-decoration: none;
    margin: 8px 0;
    letter-spacing: 0.1em;
    transition: color 0.3s;
  }
  nav a:hover {
    color: #f0f;
    text-shadow: 0 0 5px #f0f;
  }

  /* Animações */
  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
      opacity: 1;
    }
    20%, 22%, 24%, 55% {
      opacity: 0.4;
    }
  }

  @keyframes glitch {
    0% {
      clip-path: polygon(0 2%, 100% 0%, 100% 33%, 0 32%);
      transform: translate(0);
    }
    20% {
      clip-path: polygon(0 5%, 100% 3%, 100% 30%, 0 29%);
      transform: translate(-2px, 2px);
    }
    40% {
      clip-path: polygon(0 1%, 100% 0%, 100% 32%, 0 33%);
      transform: translate(2px, -2px);
    }
    60% {
      clip-path: polygon(0 4%, 100% 3%, 100% 29%, 0 28%);
      transform: translate(-1px, 1px);
    }
    80%, 100% {
      clip-path: polygon(0 2%, 100% 0%, 100% 33%, 0 32%);
      transform: translate(0);
    }
  }
</style>
</head>
<body>
  <h1 data-text="webslut">webslut</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>
</body>
</html>
